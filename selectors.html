<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
        
            
      function changeH1() {
        // the colour of first <h1> should turn to red
            var heading1=document.querySelectorAll('h1')
            heading1[0].style.color="red"
            heading1[1].style.color="red"
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
            var heading1=document.querySelectorAll('h3')
            heading1[0].style.color="green"
            heading1[1].style.color="green"
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
            var heading1=document.querySelectorAll('h5')
            heading1[0].style.color="blue"
            heading1[1].style.color="blue"
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        var cl=document.getElementsByClassName('green')
        cl[0].style.color="green"
        cl[1].style.color="green"
      }

      function changeRed() {
        // all the elements with the class red should change to red
        var cl=document.getElementsByClassName('red')
        cl[0].style.color="red"
        cl[1].style.color="red"
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        var cl=document.getElementsByClassName('blue')
        cl[0].style.color="blue"
        cl[1].style.color="blue"
      }
    </script>
  </body>
</html>
